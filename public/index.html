<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iron-Stride</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/index.css" />
</head>

<body>
    <section class="top">
        <header class="bg-danger text-light mb-4 py-3 flex-row align-center">
            <div class="container flex-row justify-space-between-lg justify-center align-center">
                <h1 class="m-0">Iron-Stride</h1>
                <button class="btn btn-light" id="signup-btn">Sign Up</button>
            </div>
        </header>
    </section>
    <section class="login">
        <div class="col-6 col-lg-4" id="login">
            <h1 class="m-0 text-center">Log In</h1>
            <form class="justify-center justify-space-between-md align-center" id="login-form">
                <div>
                    <label for="">Username</label>
                    <input name="username" id="username" placeholder="Enter username" value=""
                        class="form-input w-100"></input>
                </div>
                <div>
                    <label for="">Password</label>
                    <input name="password" id="password" placeholder="Enter password" value="" class="form-input w-100" />
                </div>
                <div>
                    <button class="btn btn-danger btn-block py-3" type="submit">
                        SUBMIT
                    </button>
                </div>
            </form>
        </div>
    </section>
    <script src="./scripts/index.js"></script>
</body>

</html>
